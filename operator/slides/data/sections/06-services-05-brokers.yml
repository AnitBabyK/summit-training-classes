columnRightContent: |

  * Register **data service** with CF runtime (`cf marketplace`)
  * **Provision** service - *optional* (`cf create-service`)
  * Provide connection **credentials** (`cf bind-service`)

notes: |

  Service Brokers are rest endpoints registered with Cloud Foundry.  The purpose is to advertise service availability in the marketplace and provide the ability create and bind service instances to applications.
