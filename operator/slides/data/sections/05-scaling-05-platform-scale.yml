content: |

  Should I scale the **CF platform** out or up?

  * First, **right size** VMs
  * Then, **scale out** (add instances)

  It's the **same approach with applications!**

notes: |

  Best practice is to right size VMs in the installation.  Then to add capacity, scale out.
