notes: |

  BOSH clusters are made up of 3 major components (bosh triangle). There can be one release or many (by default, CF uses 23).

  BOSH 2.0 separates the concerns of IaaS/Networking into a Cloud Config and add-on configuration into a runtime config. Both of these are configured on the director rather than in the manifest.
